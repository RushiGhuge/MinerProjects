<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Photos</title>

    <!-- Goolge font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">

    <!-- aterial icons -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <script src="https://kit.fontawesome.com/a6a0cd4ae6.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <nav class="mainNav">
        <div class="navbar">
            <div class="nav-start">
                <div class="nav-logo">
                    <img src="./sheets.png" alt="">
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-row1">
                        <h4>Untitled spreadsheet</h4>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="nav-menu-row2">
                        <ul>
                            <li>File</li>
                            <li>Edit</li>
                            <li>View</li>
                            <li>Insert</li>
                            <li>Format</li>
                            <li>Data</li>
                            <li>Tools</li>
                            <li>Extensions</li>
                            <li>Help</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav-end">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <button id="ShareBtn"><span class="material-symbols-outlined">
                        lock
                    </span></i> Share</button>
            </div>
        </div>

        <div class="toolsContainer">
            <span class="material-symbols-outlined">
                search
            </span>

            <span id="undoBtn" class="material-symbols-outlined">
                undo
            </span>

            <span id="redoBtn" class="material-symbols-outlined">
                redo
            </span>

            <span id="print" class="material-symbols-outlined">
                print
            </span>

            <span class="material-symbols-outlined">
                format_paint
            </span>

            <div class="fontFamilyContainer">
                <select onchange="fontSelect(this)" value="Default" id="selectFont">
                    <option name="Calibiry" id="">Calibiry</option>
                    <option name="Arial" id="">Arial</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="serif">serif</option>
                </select>
            </div>

            <div class="fontSize">
                <div id="fontSmall" onclick="fontSmall()">-</div>
                <div id="fontSizeDisplay" onclick="fontSizeChange(this)" contenteditable="true">16</div>
                <div id="fontMore" onclick="fontMore()">+</div>
            </div>

            <span onclick="toggleBold(this)" class="bold" id="bold">
                B
            </span>

            <span onclick="toggleItalic(this)" class="italic" id="italic">
                I
            </span>

            <span onclick="toggleUnderline(this)" class="underline" id="underlineBtn">
                U
            </span>

            <div style="cursor: pointer;" id="TextColor">
                <label   for="color-picker">A</label>
                <input onchange="textColor(this)" type="color" id="color-picker" style="width: 0; height: 0;">
            </div>

            <div>
                <label for="bg-color-picker">
                    <span class="material-symbols-outlined">
                        format_color_fill
                    </span>
                </label>
                <input onchange="backgroundColor(this)" type="color" id="bg-color-picker" style="width: 0; height: 0;">
            </div>



            <span onclick="toggleTextAlign(this)" data-value="start" class="material-symbols-outlined text-align active-option">
                format_align_left
            </span>
            <span onclick="toggleTextAlign(this)" data-value="center" class="material-symbols-outlined text-align">
                format_align_center
            </span>
            <span onclick="toggleTextAlign(this)" data-value="right" class="material-symbols-outlined text-align">
                format_align_right
            </span>
        </div>

    </nav>

    <main class="sheet-container">
        <div id="sheet-header">
            <p class="sr-no" id="fouceId"></p>
        </div>
        <div id="sheet-body">
            <div class="cell" onmousedown="handleMouseDown(this)" onmouseover="handleMouseOver(this)"
                onmouseup="handleMouseUp()"></div>

        </div>
    </main>

    <script src="./option.js"></script>
    <script src="./main.js"></script>
</body>

</html>
